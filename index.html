<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 30px 25px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    .heart {
      font-size: 70px;
      color: #ff4d6d;
      animation: pulse 1.5s infinite;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }

    #yesBtn:hover {
      background: #e63956;
      transform: scale(1.05);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: relative;
    }

    #noBtn:hover {
      background: #ddd;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #ff4d6d;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-100px) scale(1.3);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      button {
        padding: 10px 22px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be My Valentine?</h1>
    <p>You make my days brighter and my heart happier, Love. Would you be my Valentine this Valentine‚Äôs Day? üíï</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="result" id="result">Yay! I knew you‚Äôd say YES! ü•∞üíò</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      createHearts(25);
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        heart.style.fontSize = 14 + Math.random() * 20 + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
